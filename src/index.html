<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notion Clone</title>
  </head>
  <body class="container">
    <header>
      <nav>
        <ul>
          <li><img src="./images/P.png" alt="Uppercase P"></li>
          <li><img src="./images/clock.png" alt="Clock" class="clock"><span>0 min</span></li>
          <li><img src="./images/hacker.png" alt="Hacker"></li>
          <li><img src="./images/arrow.png" class="arrow" alt="Arrow"><span>0</span></li>
          <li><img src="./images/check.png" alt="Correct"></li>
          <li><img src="./images/cloud.png" alt="Cloud"></li>
          <li><img src="./images/more.png" alt="Lists"></li>
        </ul>
      </nav>

      <main>
        <section>
          <h1 class="bodyHeading">Front-end Developer Test Project</h1>
          <hr>
          <p class="body-subheading">Your goal is to make a page that looks exactly like this one, and has the ability to create H1 text simply by typing / then 1, then typing text, and hitting ENTER/RETURN.</p>
        </section>
        <section>
          <div contenteditable spellcheck="true" placeholder="Type / for blocks, @ to link docs or people" class="input" id="1"></div>
        </section>
      </main>
  
    </header>
    
    <div class="dark-mode-toggle">
      <input type="checkbox" class="checkbox" id="chk" />
      <label class="label" for="chk">
        <img src="./images/moon.png" class="dark-mode-icon"></img>
        <img src="./images/sun.png" class="dark-mode-icon"></img>
        <div class="ball"></div>
      </label>
    </div>
    
  </body>
</html>
